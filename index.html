   <!--- import scrip imageTransform.js -->
   <script src="imageTransform.js"></script>
  <script>
    let img64 = '';
    imgInp.onchange = (evt) => {
      const [file] = imgInp.files;
      if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (evt) => {
          img64 = evt.target.result;
          let x= convertJPG(img64)
          console.log( x)
          document.getElementById('blah').src = img64;
        };
      }
    };

    function predecir(){       
       let stringImg = img64.split(',').pop();
        postData(stringImg ).then((data) => {
          document.getElementById('resultado_prediccion').innerHTML = data;
    });
    }

    async function postData(data) {
         
      const response = await fetch('http://127.0.0.1:8000/img', {
        method: "POST",
        mode: "cors", 
        cache: "no-cache", 
        credentials: "same-origin", 
        headers: {
          "Content-type": "application/json"
        },
        redirect: "follow",  
        referrerPolicy: "no-referrer",
        body: JSON.stringify({img:data}),
      });
      return response.json();
    }
  </script>
